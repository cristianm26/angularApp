<div class="container">
	<div>
		<img src="assets/img/logo-fuckyncode-boom.png" alt="funckyn code" />
	</div>
	<form class="container__form" #myFormLogin="ngForm">
		<mat-form-field appearance="outline">
			<mat-label>User Name</mat-label>
			<input matInput placeholder="Placeholder" name="username" [(ngModel)]="userName" required />
			<mat-icon class="material-icons-outlined" matSuffix>account_circle_outline</mat-icon>
			<mat-error> El usuario es requerido </mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Password</mat-label>
			<input type="password" matInput placeholder="Placeholder" name="password" required />
			<mat-icon matSuffix>password</mat-icon>
			<mat-error> La contrase√±a es requerida </mat-error>
		</mat-form-field>

		<button
			mat-raised-button
			color="primary"
			[disabled]="!myFormLogin.valid"
			(click)="clickLogin()"
		>
			Login
		</button>
		<label
			routerLinkActive="router-link-active"
			class="registrate"
			routerLinkActive="router-link-active"
			(click)="onClickRegistrate()"
			>Register</label
		>
	</form>

	<pre>{{ myFormLogin.value | json }} </pre>
</div>
